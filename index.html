<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/49f81c9f0a.js" crossorigin="anonymous"></script>
    <title>weather</title>
</head>
<body>
    <div id="info">
        <div id="search">
            <input id="input" type="text" placeholder="Search for your city">
            <button id="button"> <i class="fa-solid fa-magnifying-glass-location"></i> </button>
        </div>

        <div id="pop">
            <div id="img-div">
                <img  id="bg-image" src="" alt="">
            </div>
    
            <div id="w-info">
                <h1 id="temperature"></h1>
                <div>
                    <h2 id="main-con"></h2>
                    <p id="cityOrCountry"><i class="fa-solid fa-location-arrow"></i> </p>
                </div>
            </div>
            
            <div id="additional-info">
                <p>Feels like <span id="feels-like"></span></p>
                <p>Wind <i class="fa-solid fa-wind"></i> <span id="wind"></span></p>
                <p>Humidity <span id="humidity"></span></p>
            </div>
        </div>

        <div id="invalid-location">
            <img src="angry-cat.jpg" alt="" id="angry-cat">
            <button id="try-again">Try again</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
